---

project:
  name: storefront
  github_repository: https://github.com/envato/elements-storefront
  team: Elements Platform
  contact_slack: "elements-platform-engineering"
environments:
  staging:
    aws_account_id: '738896855197'
    idp_version: 1.0.0
    nat_gateway_in_each_az: false
    availability_zones: []
    peering_connections:
      - description: redis
        vpc_id: vpc-043258f97eebb0f8b
        route_tables:
          - target_cidr: 10.160.1.0/24
          - target_cidr: 10.160.2.0/24
          - target_cidr: 10.160.3.0/24
          - target_cidr: 10.160.4.0/24
          - target_cidr: 10.160.5.0/24
          - target_cidr: 10.160.6.0/24
  production:
    aws_account_id: '242442863264'
    idp_version: 1.0.0
    nat_gateway_in_each_az: true
    availability_zones: []
    peering_connections:
      - description: redis
        vpc_id: vpc-059b5a956aed8a31f
        route_tables:
          - target_cidr: 10.161.1.0/24
          - target_cidr: 10.161.2.0/24
          - target_cidr: 10.161.3.0/24
          - target_cidr: 10.161.4.0/24
          - target_cidr: 10.161.5.0/24
          - target_cidr: 10.161.6.0/24

apps:
  storefront:
    enable_datadog: false
    enable_load_balancer: true
    container_port: 8000
    healthcheck_endpoint: "/healthcheck"
    runtime_environments:
      staging:
        ecs:
          cpu: 2048
          memory: 4096
          replicas: 1
        policy_arns: []
        domain_name: storefront-ship.elements.envato-staging.com
        allow_outbound_traffic:
          - ip_cidr: 10.160.0.0/16
            port: 6379
            protocol: tcp
      production:
        ecs:
          cpu: 8192
          memory: 16384
          replicas: 3
        policy_arns: []
        domain_name: storefront-ship.elements.envato.com
        allow_outbound_traffic:
          - ip_cidr: 10.161.0.0/16
            port: 6379
            protocol: tcp
